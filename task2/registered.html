<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name"><br><br>
        <label for="age">Enter your age:</label>
        <input type="text" id="age"><br><br>
        <label for="gender">Select your gender:</label><br>
        <img class="male" width="250" height="250" src="https://img.icons8.com/deco-glyph/480/user-male.png" alt="user-male"/>
        <img class="female" width="250" height="250" src="https://img.icons8.com/ios-filled/250/user-female.png" alt="user-female"/><br><br>
        <label for="color"><strong>Select your favorite color:</strong></label>
        <select id="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select><br><br><br>
        <input type="button" value="register" style="margin-left: 200px;">
    </form>
    <script src="register.js"></script>
</body>
</html>
