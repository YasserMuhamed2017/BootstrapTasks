<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Calculator</title>
    <style>
        h1 {
            margin-left: 400px;
        }
        
        .triangle {
            margin-left: 500px;
        }
        .formula {
            margin-top: 50px;
            font-size: 20px;
            color: black;
            margin-left: 400px;
        }

        .formula span {
            font-weight: bold;
            color: red;
        }

        math {
            margin-left: 100px;
        }
        
    </style>
</head>
<body>
    <h1>Pythagorean Theorem Calculator</h1>
    <div class="triangle">
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <polygon points="10,200 150,10 150,200" fill="red" />
        </svg>
    </div>
    
    <p class="formula">
        According to Pythagoras Theorem:<br>
        <math xmlns="http://www.w3.org/1998/Math/MathML" style="color: red;">
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <mrow>
                    <msup><mi>a</mi><mn>2</mn></msup>
                    <mo>+</mo>
                    <msup><mi>b</mi><mn>2</mn></msup>
                </mrow>
            </msqrt>
        </math>
    </p>
</body>
</html>
