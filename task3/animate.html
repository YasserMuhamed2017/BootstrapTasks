<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 200px;
            margin-left: 500px;
            padding: 10px;
            width: 200px;
            border: 1px solid blue;
            box-shadow: 5px 5px 20px 0px blue;
            background-color: pink;
            text-align: center;
            border-radius: 30px;
        }

        div:hover {
            box-shadow: 5px 5px 20px 0px yellow;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        Hover to blink.
    </div>
</body>
</html>
