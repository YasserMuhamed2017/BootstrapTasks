<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input:invalid {
        border: 2px solid red;
        }

        input:valid {
        border: 2px solid gray;
        }
    </style>
</head>
<body>
    <h2>Cheange Email Address</h2>
    <form>
        <input type="text" placeholder="Username" id="username" pattern="[A-Za-z]+" required><br><br>
        <input type="email" placeholder="Email" id="email" pattern="[A-Za-z]+@[A-Za-z]+" 
        required><br><br>
        <button>Change</button>
    </form>
</body>
</html>
